<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Train Scheduler</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

    <!-- Moment.js CDN -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Anytime Is Train Time</h1>
            <p class="lead">Choo Choo. Chee Chee.</p>
        </div>
    </div>
    <div class="row">

        <div class="col-lg-12">
            <!--<div class="card card-default">-->
            <div class="card-header">
                <h3>Current Train Schedule</h3>
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="row">
            <div class="col-lg-12">
              <div class="card card-default">
                <div class="card-header">
                  <h3>Add Train</h3> 
                </div>
                <div class="card-body">
      
                  
                  <form role="form">
                    <div class="form-group row">
                      <label for="name-input">Train Name:</label>
                      <input class="form-control" id="name-input" type="text">
                    </div>
                    <div class="form-group row">
                      <label for="destination-input">Destination:</label>
                      <input class="form-control" id="destination-input" type="text">
                    </div>
                    <div class="form-group row">
                      <label for="time-input">First Train Time (HH:mm -military time):</label>
                      <input class="form-control" id="time-input" type="text">
                    </div>
                    <div class="form-group row">
                      <label for="frequency-input">Frequency (min)</label>
                      <input class="form-control" id="frequency-input" type="text">
                    </div>
                    <button class="btn btn-default" id="add-train" type="submit">Submit</button>
                  </form>
                </div>
              </div>
            </div>



</body>

</html>
